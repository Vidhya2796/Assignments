<!DOCTYPE html>
<html>
<body>

<h2>The method Attribute</h2>
<p>This form will be submitted using the GET method:</p>

<form action="#" method="GET">
  Email:<br>
  <input type="email" name="email" 
pattern=".+@gmail.com" title="enter a valid email id"
placeholder="Vidhya@gmail.com" required />
  <br>
  Last name:<br>
  <input type="text" name="lastname" placeholder="Mouse">
  <br><br>
  <input type="submit" value="Submit">
</form>

<p>After you submit, notice that the form values is visible in the address bar of the new browser tab.</p>

</body>
</html>
