<!DOCTYPE html>
<html>
<head>
<title>Bank Details</title>

<script type="text/javascript">

function BankAcnt(name,balance,number)
{
	var acntname=name;
	var acntbal=balance;
	var acntnum=number;

	/*function checkBal(){
	   console.log("<br/> Your Account Balance is "+acntbal+"<br/>");
	}*/

	return {
	   
		withdraw : function(w_amt) {
					//checkBal();
					if(acntbal < w_amt){
							console.log("Sry Your Account Balance is lower than your withdraw amount <br/>");
					}
					else{
						acntbal=acntbal - w_amt;
						console.log("After Withdrawal: "+ acntbal + "<br/>");	
					}
	   	},

		deposit : function(d_amt) {
					//checkBal();
					acntbal=acntbal + d_amt;
					console.log("After Deposit:" + acntbal + "<br/>");
		},

		getAcntName : function(){
					return acntname;
		},

		getAcntNum : function(){
					return acntnum;
		},
		getAcntBal : function(){
					return acntbal;
		}

	}
}

var bankacnt1=new BankAcnt("Vidhya",10000.0,1234);
//var name=bankacnt1.acntname;
console.log("Hello "+ bankacnt1.getAcntName() + "<br/>");
//var num=bankacnt1.acntnum;
//var num=bankacnt1.getAcntNum();
console.log("Your account number is "+ bankacnt1.getAcntNum() + "<br/>");
console.log("Your account Balance is "+ bankacnt1.getAcntBal() + "<br/>");
bankacnt1.withdraw(3000);
bankacnt1.deposit(5000);

bankacnt2.deposit(6000);

</script>
